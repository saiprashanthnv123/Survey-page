<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Quicksand|Roboto" rel="stylesheet">
</head>
<body style="background-color: a2d2ff;">
    <header>
        <div id="title"><h1>Survey</h1></div>
    </header>
    <form id="survey-form">
        <div id="description"><h2>Lets us know how can we imporve our services from our side</h2></div><br>
        <fieldset class="fieldset">

        <div class="sub">
            <label class="left" id="name-label" for="name">*Name</label>
            <input type="text" name="customer-name" class="right input-field" id="name" placeholder="Name" required>
        </div>
        <div class="sub">
            <label class="left" id="email-label" for="email">*Email</label>
            <input type="email" name="Email-address" class="right input-field" placeholder="email" id="email" required>
        </div>
        <div class="sub">
            <label class="left" id="number-label" for="number">*Age</label>
            <input type="number" name="Age" class="right input-field"  placeholder=" Age" min="1" max="100" id="number0" required > 
        </div>
        <div class="sub">
            <label class="left" id="head-label" for="head">*Phone</label>
            <input type="text" name="phone number" class="right input-field" id="phone" placeholder="Phone number" required>
        </div>

        <div class="sub">
            <label class="left" for="dropdown">*Fist time playing Euro truck simulator</label>
            <select class="right dropdown" id="dropdown" name="dropdown">
                <option selected disabled>select an option</option>
                <option value="first">First-Timer</option>
                <option value="never">Never played</option>
            </select>
        </div>
    </fieldset>
    <fieldset class="fieldset">
        <div class="sub">
            <label class="left">
                which game have you played
            </label>
            <ul style="list-style: none;" class="right">
                <li class="checkbox"><label><input type="checkbox" name="game" value="exodus" >Pubg</label></li>
                <li class="checkbox"><label><input type="checkbox" name="game" value="exodus" >Valorant</label></li>
                <li class="checkbox"><label><input type="checkbox" name="game" value="exodus" >BGMI</label></li>
                <li class="checkbox"><label><input type="checkbox" name="game" value="exodus" >Free Fire</label></li>
                <li class="checkbox"><label><input type="checkbox" name="game" value="exodus" >Call of Duty</label></li>

            </ul>
        </div>
    </fieldset>
    <fieldset class="fieldset">
        <div class="sub">
            <label class="left" id="left-radio">Will You recommend this game to your friends</label>
            <ul style="list-style: none;" class="right">
                <li class="radio"><label><input name="radio-buttons" value="1" type="radio" class="recommendation">Yes</label></li>
                <li class="radio"><label><input name="radio-buttons" value="1" type="radio" class="recommendation">NO</label></li>
            </ul>
        </div>
    </fieldset>

    <fieldset class="fieldset">
        <h2>
            Any Suggestions
        </h2>
        <div class="comment">
            <textarea rows="4" placeholder="Enter your Suggestions...."></textarea>
            <br></br>
        

        <button id="submit" type="submit">Submit</button>
    </div>
    </fieldset>

    </form>

    
</body>
</html>
